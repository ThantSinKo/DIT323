<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Contact Us</h2>
    <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <span class="error" id="nameError">Name is required</span>
        <br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <span class="error" id="emailError">Valid email is required</span>
        <br><br>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea>
        <span class="error" id="messageError">Message is required</span>
        <br><br>
        
        <button type="submit">Submit</button>
        <p class="success" id="successMessage">Form submitted successfully!</p>
    </form>

    <script src="script.js">
        
    </script>
</body>
</html>
