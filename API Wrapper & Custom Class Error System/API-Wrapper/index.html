<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Explorer</title>
    <link rel="stylesheet" href="pokemon.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Pokémon Explorer</h1>
            <p>Search for any Pokémon to view its details</p>
        </header>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Enter Pokémon name or ID...">
            <button id="searchBtn">Search</button>
        </div>

        <div class="options">
            <button class="type-btn normal" id="loadMoreBtn">Load More Pokémon</button>
            <button class="type-btn fire" id="randomBtn">Random Pokémon</button>
        </div>

        <div class="main-content">
            <div id="pokemonList">
                <div class="loading">Loading Pokémon...</div>
            </div>

            <div id="pokemonDetail">
                <div class="loading">Select a Pokémon to see details</div>
            </div>
        </div>

        <div class="pagination">
            <button id="prevBtn" disabled>Previous</button>
            <button id="nextBtn">Next</button>
        </div>
    </div>

    <script src="pokemon.js">
        
    </script>
</body>
</html>
